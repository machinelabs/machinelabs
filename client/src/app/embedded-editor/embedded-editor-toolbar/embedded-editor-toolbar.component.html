<ml-toolbar>
  <ml-toolbar-logo></ml-toolbar-logo>
  <ml-toolbar-content>
    <div class="ml-toolbar-lab-info">
      <span [mdTooltip]="lab?.name" class="ml-toolbar-lab-name">{{lab?.name | words: 10}}</span>
    </div>
  </ml-toolbar-content>

  <ml-toolbar-cta-bar>
    <button md-icon-button (click)="replay.emit(lab)" mdTooltip="Replay"><md-icon>cached</md-icon></button>
    <button md-icon-button (click)="open.emit()" mdTooltip="Open in app"><md-icon>open_in_new</md-icon></button>
  </ml-toolbar-cta-bar>
</ml-toolbar>
